<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情页</title>
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <!-- 引入公共模式 -->
    <link rel="stylesheet" href="../css/commont.css">
    <!-- 引入当前模式 -->
    <link rel="stylesheet" href="../css/good_datail.css">
</head>

<body>
    <!-- 品优购头部部分 -->
   

    <header id="header" class="mui-bar mui-bar-nav pyg_heder">
        <h1 class="mui-title">商品详情</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
       
    </header>
    <!-- 品优购内容部分 -->
    <div class="pyg_view">
        
    </div>
    </div>
    <!-- 品优购底部部分 -->
    <footer class='pyg_footer'>
        <a href="javascript:;">
            <span class='fa fa-weixin'></span>
            <p>客服</p>
        </a>
        <a href="javascript:;">
            <span class='fa fa-phone'></span>
            <p>客服</p>
        </a>
        <a href="javascript:;">
           
            立即购买
        </a>
        <a href="javascript:;">
            加入购物车
        </a>
    </footer>
</body>

</html>
<script type='text/html' id='goods_detailTp'>
    <!-- 轮播图 -->
    <div class="mui-slider pyg_banner">
            <div class="mui-slider-group mui-slider-loop">
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[pics.length-1].pics_mid_url}}" /></a></div>
              {{each pics value index}}
              <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid_url}}" /></a></div>
              {{/each}}
              <!--支持循环，需要重复图片节点-->
              <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[0].pics_mid_url}}" /></a></div>
            </div>
            <div class="mui-slider-indicator">
                {{each pics value index}}
                {{if index==0}}
                <div class="mui-indicator mui-active"></div>
                {{/if }}
                {{if index !=0}}
                <div class="mui-indicator"></div>
                {{/if}}
                {{/each}}
                </div>
          </div>
    <!-- 轮播图 -->
    <!-- 商品标题 -->
    <div class="goods_title">{{goods_name}}</div>
    <!-- 商品标题 -->
    <!-- 商品价格 -->
     <div class="goods_price">￥{{goods_price}}</div>
    <!-- 商品价格 -->
    <div class="goods_fare">
        <ul>
            <li>
                <span>已选</span>
                <span>白色</span>
            </li>
            <li>
                <span>促销</span>
                <span>是</span>
            </li>
            <li>
                <span>送至</span>
                <span>上海市</span>
            </li>
            <li>
                <span>运费</span>
                <span>免运费</span>
            </li>
        </ul>
    </div>
       
    <!-- 有关运费 -->
    <!-- tap栏 -->
    <div class="mui-content">
        <div style="padding: 10px 10px;">
            <div id="segmentedControl" class="mui-segmented-control">
               <a class="mui-control-item mui-active" href="#item1" >图文详情</a>
                <a class="mui-control-item" href="#item2">规格参数</a>
            </div>
        </div>
        <div>
            <div id="item1" class="mui-control-content mui-active">
                {{@ goods_introduce}}
            </div>
            <div id="item2" class="mui-control-content">
                <div class="spec">
                    <ul>
                        {{each attrs value index}}
                        <li>
                            <div class="title">{{value.attr_name.split('-')[0]}}</div>
                            <div class="content">
                                <span>{{value.attr_name.split('-')[1]}}</span>
                                <span>{{value.attr_value}}</span>
                            </div>

                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
       
       
    </div>
    <!-- tap栏 -->

</script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
