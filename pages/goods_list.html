<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详情页</title>
    <!-- 引入插件样式 -->
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
    <!-- 引入公共模式 -->
    <link rel="stylesheet" href="../css/commont.css">
    <!-- 引入当前模式 -->
    <link rel="stylesheet" href="../css/goods_list.css">
</head>

<body>
    <!-- 品优购头部部分 -->

    <header id="header" class="mui-bar mui-bar-nav pyg_heder">
        <h1 class="mui-title">商品列表</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <a class="mui-icon mui-icon-bars mui-pull-right"></a>
    </header>
    <!-- 品优购内容部分 -->
    <div class="pyg_view">
        <div>
            <ul class='goods_list'>
            </ul>
        </div>
    </div>
    </div>
    <!-- 品优购底部部分 -->
    <footer class='pyg_footer'>
        <a href="../index.html">
            <span class='fa fa-home'></span>
            <p>首页</p>
        </a>
        <a href="../pages/category.html">
            <span class='fa fa-list-ul'></span>
            <p>分类</p>
        </a>
        <a href="javascript:;">
            <span class='fa fa-shopping-cart'></span>
            <p>购物车</p>
        </a>
        <a href="javascript:;">
            <span class='fa  fa-user-circle-o'></span>
            <p>我的</p>
        </a>
    </footer>
</body>

</html>
<script type='text/html' id='goods_listTp'>
    
        {{each data value index}}
        <li>
            <a href="javascipt:;">
                <div class="list_left">
                    <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div class="list_right">
                        <div class="goods_name ">
                            {{value.goods_name}}
                       </div>
                  
                    <div class="list_price">￥{{value.goods_price}}</div>
                </div>
            </a>
        </li>
        {{/each}}

</script>
<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src='../lib/mui/js/mui.js'></script>
<script src="../js/common.js"></script>
<script src="../js/goods_list.js"></script>
